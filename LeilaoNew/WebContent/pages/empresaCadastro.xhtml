<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Cadastro de Cidade</ui:define>
                
    <ui:define name="content">
    <f:event listener="#{empresaBean.carregarCadastro}" type="preRenderView" />
                        <h:form id="formEmpCad">
    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Cadastro de Empresa</h1>
                    <p:panelGrid id="pnlEmpCadDados" columns="4" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                        <p:inputText placeholder="ID" disabled="true"/>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.fantasia}"/>
                            <label>Fantasia</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.razao}"/>
                            <label>Razão Social</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText placeholder="" maxlength="30"  size="30" value="#{empresaBean.empresaCadastro.cnpj}"/>
                            <label>CNPJ</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.inscricaoMunicipal}"/>
                            <label>Inscr. Municipal</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.inscricaoEstadual}"/>
                            <label>Inscr. Estadual</label>
                        </h:panelGroup>

						<h:panelGroup styleClass="md-inputfield">
                        	<label></label>
                        </h:panelGroup>
						<h:panelGroup styleClass="md-inputfield">
                        	<label></label>
                        </h:panelGroup>
						
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30"  size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.endereco}"/>
                            <label>Endereço</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.numero}"/>
                            <label>Numero</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.bairro}"/>
                            <label>Bairro</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="form-group ui-panelgrid-blank">
                        	<p:selectOneMenu value="#{empresaBean.empresaCadastro.cidade}" style="margin-bottom:10px;" converter="cidadeConverter">
		                        <f:selectItem itemLabel="Selecione uma cidade" itemValue=""/>
                        		<f:selectItems value="#{empresaBean.listaCidade}"  var="cidade" itemValue="#{cidade}" itemLabel="#{cidade.nome}"/>
                        	</p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.cep}"/>
                            <label>CEP</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{empresaBean.empresaCadastro.email}"/>
                            <label>E-mail</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                        	<label></label>
                        </h:panelGroup>
                        
                        <p:splitButton value="Salvar" icon="ui-icon-check" actionListener="#{empresaBean.salvar}"  update=":formEmpCad:pnlEmpCadDados :msgGlobal" >
                                    <p:menuitem value="Novo" icon="fa fa-plus" actionListener="#{empresaBean.novo}" update=":formEmpCad:pnlEmpCadDados :msgGlobal"/>
                                    <p:menuitem value="Voltar" icon="fa fa-arrow-left" action="/pages/cidadePesquisa.xhtml?faces-redirect=true"/>
                                    <p:separator />
                                    <p:menuitem value="Pagina Inicial" action="/pages/estadoCadastro.xhtml?faces-redirect=true" icon="ui-icon-home" />
                        </p:splitButton>
                    </p:panelGrid>
                </div>
            </div>
        </div>
                        </h:form>
        
    </ui:define>

</ui:composition>
