<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{tipoEntregaBean.carregarCadastro}" type="preRenderView" />
		</f:metadata>
	</ui:define>                
    <ui:define name="title">Cadastro Tipo Entrega</ui:define>
                
    <ui:define name="content">
                        <h:form id="formTpeCad">
    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Cadastro Tipo Entrega</h1>
                    <p:panelGrid id="pnlTpeCadDados" columns="5" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                       	<h:panelGroup styleClass="md-inputfield">
                        	<p:inputText onblur="value=value.toUpperCase()" value="#{tipoEntregaBean.tipoEntregaCadastro.id}" disabled="true"/>
                            <label>Descrição</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{tipoEntregaBean.tipoEntregaCadastro.nome}"/>
                            <label>Descrição</label>
                        </h:panelGroup>
                        <p:splitButton value="Salvar" icon="ui-icon-check" actionListener="#{tipoEntregaBean.salvar}" update=":formTpeCad:pnlTpeCadDados :msgGlobal" >
                                    <p:menuitem value="Novo" icon="fa fa-plus" actionListener="#{tipoEntregaBean.novo}" update=":formTpeCad:pnlTpeCadDados :msgGlobal"/>
                                    <p:menuitem value="Voltar" icon="fa fa-arrow-left" action="/pages/tipoEntregaPesquisa.xhtml?faces-redirect=true"/>
                                    <p:separator />
                                    <p:menuitem value="Pagina Inicial" action="/pages/estadoCadastro.xhtml?faces-redirect=true" icon="ui-icon-home" />
                        </p:splitButton>
                    </p:panelGrid>
                </div>
            </div>
        </div>
                        </h:form>
        
    </ui:define>

</ui:composition>
