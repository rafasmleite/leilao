<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Pesquisa Tipo Entrega</ui:define>
                
    <ui:define name="content">
                        <h:form id="formTpeBusca">
    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Pesquisa Tipo Entrega</h1>
                    <p:panelGrid id="pnlTpeBusca" columns="2" columnClasses="ui-grid-col-4,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="50" value="#{tipoEntregaBean.tipoEntregaPesquisa.nome}" onblur="value=value.toUpperCase()" />
                            <label>Buscar</label>
                        </h:panelGroup>
                        <p:splitButton value="Buscar" icon="ui-icon-check" actionListener="#{tipoEntregaBean.pesquisar}" update=":formTpeBusca:pnlTpeBusca :formTpeBusca:pnlDados :msgGlobal" >
                                    <p:menuitem value="Adicionar" icon="fa fa-plus" action="/pages/tipoEntregaCadastro.xhtml?faces-redirect=true" update=":formTpeBusca:pnlTpeBusca :msgGlobal"/>
                                    <p:separator />
                                    <p:menuitem value="Pagina Inicial" action="/pages/estadoCadastro.xhtml?faces-redirect=true" icon="ui-icon-home" />
                        </p:splitButton>
                    </p:panelGrid>
					<p:panelGrid id="pnlDados" columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                    	<h:panelGroup rendered="#{tipoEntregaBean.mostrarTabela}" styleClass="md-inputfield">
                    		<p:dataTable emptyMessage="Nenhum registro encontrado." var="tipoEntrega" filteredValue="#{tipoEntregaBean.listaTipoEntregaFiltrado}" value="#{tipoEntregaBean.listaTipoEntrega}" 
                	        paginator="true" rows="10">
            	                <p:column headerText="Descrição">
        	                        <h:outputText value="#{tipoEntrega.nome}" />
    	                        </p:column>
	                            <p:column width="100" headerText="Opções" >
	                            	<p:button icon="ui-icon-border-color" outcome="/pages/tipoEntregaCadastro.xhtml">
										<f:param name="id" value="#{tipoEntrega.id}"/>
	                            	</p:button>
									<p:commandButton icon="ui-icon-compare-arrows" />
                           		</p:column>
                        	</p:dataTable>
                        </h:panelGroup>
                    </p:panelGrid>                    
                </div>
            </div>
        </div>
                        </h:form>
        
    </ui:define>

</ui:composition>
