<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Cadastro de Usuario</ui:define>
                
    <ui:define name="content">
    <f:event listener="#{usuarioBean.carregarCadastro}" type="preRenderView" />
                        <h:form id="formUsrCad">
    
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <!-- Left Side -->
                <div class="card card-w-title">
                    <h1>Cadastro de Usuario</h1>
                    <p:panelGrid id="pnlUsrCadDados" columns="4" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                        <p:inputText placeholder="ID" disabled="true"/>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{usuarioBean.usuarioCadastro.nome}"/>
                            <label>Nome</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputMask maxlength="30" mask="999.999.999-99" size="30" converterMessage="O campo CPF aceita apenas numeros" onblur="value=value.toUpperCase()" value="#{usuarioBean.usuarioCadastro.cpf}">
                            </p:inputMask>
                            
                            <label>CPF</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText maxlength="30" size="30" onblur="value=value.toUpperCase()" value="#{usuarioBean.usuarioCadastro.senha}"/>
                            <label>Senha</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="form-group ui-panelgrid-blank">
                        	<p:selectOneMenu value="#{usuarioBean.usuarioCadastro.cargo}" style="margin-bottom:10px;" converter="cargoConverter">
		                        <f:selectItem itemLabel="Selecione um cargo" itemValue=""/>
                        		<f:selectItems value="#{usuarioBean.listaCargo}"  var="cargo" itemValue="#{cargo}" itemLabel="#{cargo.nome}"/>
                        	</p:selectOneMenu>
                        </h:panelGroup>
                        <h:panelGroup styleClass="form-group ui-panelgrid-blank">
                        	<p:selectOneMenu value="#{usuarioBean.usuarioCadastro.empresa}" style="margin-bottom:10px;" converter="empresaConverter">
		                        <f:selectItem itemLabel="Selecione uma empresa" itemValue=""/>
                        		<f:selectItems value="#{usuarioBean.listaEmpresa}"  var="empresa" itemValue="#{empresa}" itemLabel="#{empresa.cnpj}"/>
                        	</p:selectOneMenu>
                        </h:panelGroup>
                        
                        <h:panelGroup styleClass="md-inputfield">
                            <label></label>
                        </h:panelGroup>
                        
                        <p:splitButton value="Salvar" icon="ui-icon-check" actionListener="#{usuarioBean.salvar}"  update=":formUsrCad:pnlUsrCadDados :msgGlobal">
                                    <p:menuitem value="Novo" icon="fa fa-plus" actionListener="#{usuarioBean.novo}" update=":formUsrCad:pnlUsrCadDados :msgGlobal"/>
                                    <p:menuitem value="Voltar" icon="fa fa-arrow-left" action="/pages/usuarioPesquisa.xhtml?faces-redirect=true"/>
                                    <p:separator />
                                    <p:menuitem value="Pagina Inicial" action="/pages/estadoCadastro.xhtml?faces-redirect=true" icon="ui-icon-home" />
                        </p:splitButton>
                    </p:panelGrid>
                </div>
            </div>
        </div>
                        </h:form>
        
    </ui:define>

</ui:composition>
